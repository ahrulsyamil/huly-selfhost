name: ${DOCKER_NAME}
services:
  traefik:
    restart: unless-stopped
    image: "traefik:v2.10"
    container_name: "traefik"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ./letsencrypt:/letsencrypt
    networks:
      - traefik-public
    command:
      - "--log.level=DEBUG" # set to INFO for production
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--global.sendAnonymousUsage=false"
      - "--global.checkNewVersion=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.email=developers@zegen.id"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.caserver=http://acme-staging-v02.api.letsencrypt.org/directory" # For testing, comment out for production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`project.zegenbox.com`) && (PathPrefix(`/api`) || PathPrefix(`/traefik`))"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      # strip prefix for traefik dashboard
      - "traefik.http.routers.traefik.middlewares=strip-prefix-traefik"
      - "traefik.http.middlewares.strip-prefix-traefik.stripprefix.prefixes=/traefik"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=myresolver"

  cockroach:
    container_name: huly-cockroach
    image: cockroachdb/cockroach:latest-v24.2
    command: start-single-node --accept-sql-without-tls
    environment:
      - COCKROACH_DATABASE=${CR_DATABASE}
      - COCKROACH_USER=${CR_USERNAME}
      - COCKROACH_PASSWORD=${CR_USER_PASSWORD}
    volumes:
      - ${VOLUME_CR_DATA_PATH:-cr_data}:/cockroach/cockroach-data
      - ${VOLUME_CR_CERTS_PATH:-cr_certs}:/cockroach/certs
    restart: unless-stopped
    networks:
      - internal-services

  redpanda:
    container_name: huly-redpanda
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.6
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    volumes:
      - ${VOLUME_REDPANDA_PATH:-redpanda}:/var/lib/redpanda/data
    environment:
      - REDPANDA_SUPERUSER_USERNAME=${REDPANDA_ADMIN_USER}
      - REDPANDA_SUPERUSER_PASSWORD=${REDPANDA_ADMIN_PWD}
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info", "-X", "brokers=redpanda:9092"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal-services

  redpanda-console:
    container_name: huly-redpanda-console
    image: docker.redpanda.com/redpandadata/console:latest
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - REDPANDA_ADMIN_API_URL=http://redpanda:9644
      - REDPANDA_ADMIN_API_TLS_ENABLED=false
    depends_on:
      - redpanda
    networks:
      - internal-services
    profiles:
      - optional
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.redpanda-console.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/redpanda`)"
      - "traefik.http.routers.redpanda-console.entrypoints=web"
      - "traefik.http.services.redpanda-console.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.redpanda-strip.stripprefix.prefixes=/redpanda"
      - "traefik.http.routers.redpanda-console.middlewares=redpanda-strip"

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: huly-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:${MINIO_CONSOLE_PORT:-9001}
    command: server /data --console-address ":9001"
    volumes:
      - ${VOLUME_FILES_PATH:-files}:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - internal-services

  elastic:
    container_name: huly-elastic
    image: "elasticsearch:7.14.2"
    command: |
      /bin/sh -c "./bin/elasticsearch-plugin list | grep -q ingest-attachment || yes | ./bin/elasticsearch-plugin install --silent ingest-attachment;
      /usr/local/bin/docker-entrypoint.sh eswrapper"
    volumes:
      - ${VOLUME_ELASTIC_PATH:-elastic}:/usr/share/elasticsearch/data
    environment:
      - ELASTICSEARCH_PORT_NUMBER=9200
      - BITNAMI_DEBUG=true
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - http.cors.enabled=true
      - http.cors.allow-origin=http://localhost:8082,http://localhost:5601
    ports:
      - "${ELASTIC_PORT:-9200}:9200"
      - "${ELASTIC_PORT_HTTP:-9300}:9300"
    healthcheck:
      interval: 20s
      retries: 10
      test: curl -s http://localhost:9200/_cluster/health | grep -vq '"status":"red"'
    restart: unless-stopped
    networks:
      - internal-services

  rekoni:
    container_name: huly-rekoni
    image: hardcoreeng/rekoni-service:${HULY_VERSION}
    environment:
      - SECRET=${SECRET}
    deploy:
      resources:
        limits:
          memory: 500M
    restart: unless-stopped
    networks:
      - internal-services
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rekoni.entrypoints=websecure"
      - "traefik.http.services.rekoni.loadbalancer.server.port=4004"
      - "traefik.http.routers.rekoni.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/rekoni`)"
      - "traefik.http.routers.rekoni.middlewares=rekoni-stripprefix"
      - "traefik.http.middlewares.rekoni-stripprefix.stripprefix.prefixes=/rekoni"
      - "traefik.http.routers.rekoni.tls=true"
      - "traefik.http.routers.rekoni.tls.certresolver=letsencrypt"

  transactor:
    container_name: huly-transactor
    image: hardcoreeng/transactor:${HULY_VERSION}
    environment:
      - SERVER_PORT=3333
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - FRONT_URL=http://localhost:8087
      - ACCOUNTS_URL=http://account:3000
      - FULLTEXT_URL=http://fulltext:4700
      - STATS_URL=http://stats:4900
      - LAST_NAME_FIRST=${LAST_NAME_FIRST:-true}
      - QUEUE_CONFIG=redpanda:9092
      - WEB_PUSH_URL=http://notification:3335
      - MAIL_URL=http://mail:8097
    depends_on:
      cockroach:
        condition: service_started
      redpanda:
        condition: service_healthy
      stats:
        condition: service_started
      notification:
        condition: service_started
      mail:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal-services
      - traefik-public
    labels:
      - "traefik.enable=true"
      # WebSocket route
      - "traefik.http.routers.transactor-ws.entrypoints=websecure"
      - "traefik.http.routers.transactor-ws.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/ws/transactor`)"
      - "traefik.http.routers.transactor-ws.tls=true"
      - "traefik.http.routers.transactor-ws.tls.certresolver=letsencrypt"
      - "traefik.http.services.transactor-ws.loadbalancer.server.port=3333"
      - "traefik.http.routers.transactor-ws.service=transactor-ws"

      # Strip WebSocket prefix
      - "traefik.http.routers.transactor-ws.middlewares=strip-transactor-ws-prefix"
      - "traefik.http.middlewares.strip-transactor-ws-prefix.stripprefix.prefixes=/ws/transactor"

      # HTTP route for non-WebSocket traffic
      - "traefik.http.routers.transactor.entrypoints=websecure"
      - "traefik.http.routers.transactor.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/transactor`)"
      - "traefik.http.routers.transactor.tls=true"
      - "traefik.http.routers.transactor.tls.certresolver=letsencrypt"
      - "traefik.http.services.transactor.loadbalancer.server.port=3333"
      - "traefik.http.routers.transactor.service=transactor"
      # Strip HTTP prefix
      - "traefik.http.routers.transactor.middlewares=strip-transactor-prefix"
      - "traefik.http.middlewares.strip-transactor-prefix.stripprefix.prefixes=/transactor"

  collaborator:
    container_name: huly-collaborator
    image: hardcoreeng/collaborator:${HULY_VERSION}
    environment:
      - COLLABORATOR_PORT=3078
      - SECRET=${SECRET}
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - STORAGE_CONFIG=${STORAGE_CONFIG}
    depends_on:
      account:
        condition: service_started
      stats:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal-services
      - traefik-public
    labels:
      - "traefik.enable=true"
      # WebSocket route
      - "traefik.http.routers.collaborator-ws.entrypoints=websecure"
      - "traefik.http.routers.collaborator-ws.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/ws/collaborator`)"
      - "traefik.http.routers.collaborator-ws.tls=true"
      - "traefik.http.routers.collaborator-ws.tls.certresolver=letsencrypt"
      - "traefik.http.services.collaborator-ws.loadbalancer.server.port=3078"
      - "traefik.http.routers.collaborator-ws.service=collaborator-ws"

      # Strip WebSocket prefix
      - "traefik.http.routers.collaborator-ws.middlewares=strip-collaborator-ws-prefix"
      - "traefik.http.middlewares.strip-collaborator-ws-prefix.stripprefix.prefixes=/ws/collaborator"
      # HTTP route for non-WebSocket traffic
      - "traefik.http.routers.collaborator.entrypoints=websecure"
      - "traefik.http.routers.collaborator.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/collaborator`)"
      - "traefik.http.routers.collaborator.tls=true"
      - "traefik.http.routers.collaborator.tls.certresolver=letsencrypt"
      - "traefik.http.services.collaborator.loadbalancer.server.port=3078"

      # Strip HTTP prefix
      - "traefik.http.routers.collaborator.middlewares=strip-collaborator-prefix"
      - "traefik.http.middlewares.strip-collaborator-prefix.stripprefix.prefixes=/collaborator"

  account:
    container_name: huly-account
    image: hardcoreeng/account:${HULY_VERSION}
    environment:
      - SERVER_PORT=3000
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - TRANSACTOR_URL=ws://transactor:3333;ws${SECURE:+s}://${HOST_ADDRESS}/transactor
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - FRONT_URL=http${SECURE:+s}://${HOST_ADDRESS}
      - STATS_URL=http${SECURE:+s}://${HOST_ADDRESS}/stats
      - MODEL_ENABLED=*
      - ACCOUNTS_URL=http${SECURE:+s}://${HOST_ADDRESS}
      - ACCOUNT_PORT=3000
      - QUEUE_CONFIG=redpanda:9092
      - DISABLE_SIGNUP=${DISABLE_SIGNUP:-true}
      - MAIL_URL=http://mail:8097
    depends_on:
      cockroach:
        condition: service_started
      redpanda:
        condition: service_healthy
      mail:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal-services
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.account.entrypoints=websecure"
      - "traefik.http.services.account.loadbalancer.server.port=3000"
      - "traefik.http.routers.account.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/accounts`)"
      - "traefik.http.routers.account.middlewares=account-stripprefix"
      - "traefik.http.middlewares.account-stripprefix.stripprefix.prefixes=/accounts"
      - "traefik.http.routers.account.tls=true"
      - "traefik.http.routers.account.tls.certresolver=letsencrypt"

  workspace:
    container_name: huly-workspace
    image: hardcoreeng/workspace:${HULY_VERSION}
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - TRANSACTOR_URL=ws://transactor:3333;ws${SECURE:+s}://${HOST_ADDRESS}/transactor
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - MODEL_ENABLED=*
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - QUEUE_CONFIG=redpanda:9092
      - ACCOUNTS_DB_URL=${CR_DB_URL}
    depends_on:
      cockroach:
        condition: service_started
      redpanda:
        condition: service_healthy
      account:
        condition: service_started
      stats:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal-services

  front:
    container_name: huly-front
    image: hardcoreeng/front:${HULY_VERSION}
    environment:
      - SERVER_PORT=8080
      - SERVER_SECRET=${SECRET}
      - LOVE_ENDPOINT=http${SECURE:+s}://${HOST_ADDRESS}/love
      - ACCOUNTS_URL=http${SECURE:+s}://${HOST_ADDRESS}/accounts
      - ACCOUNTS_URL_INTERNAL=http://account:3000
      - REKONI_URL=http${SECURE:+s}://${HOST_ADDRESS}/rekoni
      - CALENDAR_URL=http${SECURE:+s}://${HOST_ADDRESS}:8095
      - GMAIL_URL=http${SECURE:+s}://${HOST_ADDRESS}:8088
      - TELEGRAM_URL=http${SECURE:+s}://${HOST_ADDRESS}:8086
      - STATS_URL=http${SECURE:+s}://${HOST_ADDRESS}/stats
      - UPLOAD_URL=/files
      - ELASTIC_URL=http://elastic:9200
      - COLLABORATOR_URL=ws${SECURE:+s}://${HOST_ADDRESS}/ws/collaborator
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - TITLE=${TITLE:-Huly Self Host}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-en}
      - LAST_NAME_FIRST=${LAST_NAME_FIRST:-true}
      - DESKTOP_UPDATES_CHANNEL=${DESKTOP_CHANNEL}
      - DISABLE_SIGNUP=${DISABLE_SIGNUP:-true}
      - PUSH_PUBLIC_KEY=${PUSH_PUBLIC_KEY}
      - PRINT_URL=http${SECURE:+s}://${HOST_ADDRESS}/print
      - LIVEKIT_WS=${LIVEKIT_HOST}
    depends_on:
      account:
        condition: service_started
      elastic:
        condition: service_healthy
      collaborator:
        condition: service_started
      rekoni:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal-services
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.entrypoints=websecure"
      - "traefik.http.services.front.loadbalancer.server.port=8080"
      - "traefik.http.routers.front.rule=Host(`${HOST_ADDRESS}`)"
      - "traefik.http.routers.front.tls=true"
      - "traefik.http.routers.front.tls.certresolver=letsencrypt"

  fulltext:
    container_name: huly-fulltext
    image: hardcoreeng/fulltext:${HULY_VERSION}
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - FULLTEXT_DB_URL=http://elastic:9200
      - ELASTIC_INDEX_NAME=huly_storage_index
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - REKONI_URL=http://rekoni:4004
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - QUEUE_CONFIG=redpanda:9092
    depends_on:
      cockroach:
        condition: service_started
      elastic:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      rekoni:
        condition: service_started
      account:
        condition: service_started
      stats:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal-services

  stats:
    container_name: huly-stats
    image: hardcoreeng/stats:${HULY_VERSION}
    environment:
      - PORT=4900
      - SERVER_SECRET=${SECRET}
    restart: unless-stopped
    networks:
      - internal-services
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stats.entrypoints=websecure"
      - "traefik.http.services.stats.loadbalancer.server.port=4900"
      - "traefik.http.routers.stats.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/stats`)"
      - "traefik.http.routers.stats.middlewares=stats-stripprefix"
      - "traefik.http.middlewares.stats-stripprefix.stripprefix.prefixes=/stats"
      - "traefik.http.routers.stats.tls=true"
      - "traefik.http.routers.stats.tls.certresolver=letsencrypt"

  notification:
    container_name: huly-notification
    image: hardcoreeng/notification:${HULY_VERSION}
    environment:
      - PORT=3335
      - SOURCE=${SMTP_MAIL_FROM}
      - ACCESS_KEY=none
      - SECRET_KEY=none
      - PUSH_PUBLIC_KEY=${PUSH_PUBLIC_KEY}
      - PUSH_PRIVATE_KEY=${PUSH_PRIVATE_KEY}
    restart: unless-stopped
    networks:
      - internal-services

  mail:
    container_name: huly-mail
    image: hardcoreeng/mail:${HULY_VERSION}
    ports:
      - 8097:8097
    environment:
      - PORT=8097
      - SOURCE=${SMTP_MAIL_FROM}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    restart: unless-stopped
    networks:
      - internal-services

  print:
    image: hardcoreeng/print:${HULY_VERSION}
    container_name: huly-print
    environment:
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - STATS_URL=http://stats:4900
      - SECRET=${SECRET}
      - ACCOUNTS_URL=http://account:3000
    depends_on:
      stats:
        condition: service_started
      account:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal-services
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.print.entrypoints=websecure"
      - "traefik.http.services.print.loadbalancer.server.port=4005"
      - "traefik.http.routers.print.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/print`)"
      - "traefik.http.routers.print.middlewares=print-stripprefix"
      - "traefik.http.middlewares.print-stripprefix.stripprefix.prefixes=/print"
      - "traefik.http.routers.print.tls=true"
      - "traefik.http.routers.print.tls.certresolver=letsencrypt"

  mongodb:
    container_name: huly-mongodb
    image: mongo:7-jammy
    ports:
      - 27017:27017
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb:/data/db
    networks:
      - internal-services

  love:
    image: hardcoreeng/love:${HULY_VERSION}
    container_name: huly-love
    environment:
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - SECRET=${SECRET}
      - ACCOUNTS_URL=http://huly-account:3000
      - DB_URL=${CR_DB_URL}
      - MONGO_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@huly-mongodb:27017
      - MONGO_DB_NAME=love
      - STORAGE_PROVIDER_NAME=minio
      - PORT=8096
      - LIVEKIT_HOST=${LIVEKIT_HOST}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    depends_on:
      account:
        condition: service_started
      cockroach:
        condition: service_started
      mongodb:
        condition: service_started
      livekit:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal-services
      - traefik-public
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.love.entrypoints=websecure"
      - "traefik.http.services.love.loadbalancer.server.port=8096"
      - "traefik.http.routers.love.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/love`)"
      - "traefik.http.routers.love.middlewares=love-stripprefix"
      - "traefik.http.middlewares.love-stripprefix.stripprefix.prefixes=/love"
      - "traefik.http.routers.love.tls=true"
      - "traefik.http.routers.love.tls.certresolver=letsencrypt"

  kvs:
    image: hardcoreeng/hulykvs:${HULY_VERSION}
    container_name: huly-kvs
    environment:
      - HULY_BIND_PORT=8094
      - HULY_DB_CONNECTION=${CR_DB_URL}
      - SECRET=${SECRET}
      - HULY_TOKEN_SECRET=${SECRET}
    depends_on:
      cockroach:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal-services

  calendar:
    container_name: huly-calendar
    image: hardcoreeng/calendar:${HULY_VERSION}
    environment:
      - MONGO_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@huly-mongodb:27017
      - MONGO_DB=%calendar-service
      - KVS_URL=http://kvs:8094
      - Credentials=${GOOGLE_CONSOLE_CREDENTIALS_JSON}
      - WATCH_URL=https://${HOST_ADDRESS}/calendar/push
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - SECRET=${SECRET}
    depends_on:
      mongodb:
        condition: service_started
      kvs:
        condition: service_started
      account:
        condition: service_started
      stats:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal-services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calendar.rule=Host(`${HOST_ADDRESS}`) && PathPrefix(`/calendar`)"
      - "traefik.http.routers.calendar.entrypoints=web"
      - "traefik.http.services.calendar.loadbalancer.server.port=8095"
      - "traefik.http.middlewares.calendar-strip.stripprefix.prefixes=/calendar"
      - "traefik.http.routers.calendar.middlewares=calendar-strip"

  livekit:
    container_name: huly-livekit
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    restart: unless-stopped
    networks:
      - internal-services

